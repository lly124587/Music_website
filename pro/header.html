<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入css -->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <!-- 引入js -->
 <script src="../js/jquery.min.js"></script>
 <script src="../js/popper.min.js"></script>
 <script src="../js/bootstrap.min.js"></script>
  <!-- 引入header.css -->
  <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <div class="container">
  <!-- header_title包含左、中、右/(left/middle/right)三部分 -->
  <div class="header_title">
    <!-- 左边部分 音乐logo图 -->
    <div class="left">
      <a href="">
        <img src="././img/header/header_logo.png" alt="" class="header_logo">
      </a>
    </div>
    <!-- 中间部分 音乐分布缩略图 -->
    <div class="middle">
      <a href="">发现音乐</a>
      <a href="">下载客户端</a>
      <a href="">音乐现场</a>
      <a href="">VIP会员</a>
      <a href="">酷我耳机</a>
      <a href="">更多</a>
    </div>
    <!-- 右边部分 分为搜索框栏目和登录/注册部分 -->
    <div class="right">
      <!-- 搜索栏目部分 -->
      <div class="right_1">
        <div class="search_father">
          <img src="././img/header/搜索.png" alt="" class="search">
        </div>
        <input type="text" placeholder="搜索音乐/MV/歌单/歌手" style="font-size: 14px;">
      </div>
      <!-- 登录注册部分 -->
      <div class="right_2">
        <a href="">登录/注册</a>
      </div>
    </div>
  </div>
  <!-- header_title 头部结束的分割线 -->
  <div class="base_line"></div>
  <!-- 轮播图以上的文字title部分 -->
  <div class="carousel_title">
    <div>
      <a href="">推荐</a>
      <a href="">排行榜</a>
      <a href="">歌手</a>
      <a href="">歌单</a>
      <a href="">MV</a>
    </div>
  </div>
    <!-- 焦点轮播图-->
    <div id="demo" class="carousel" data-ride="carousel">
        <!-- 图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../pro/img/header/1.jpg" alt="" class="w-100"/>
            </div>
            <div class="carousel-item">
                <img src="../pro/img/header/2.jpg" alt="" class="w-100"/>
            </div>
            <div class="carousel-item">
                <img src="../pro/img/header/3.jpg" alt="" class="w-100"/>
            </div>
            <div class="carousel-item">
                <img src="../pro/img/header/4.jpg" alt="" class="w-100"/>
            </div>
            <div class="carousel-item">
                <img src="../pro/img/header/5.jpg" alt="" class="w-100"/>
            </div>
        </div>
        <!-- 指示器-->
        <ul class="carousel-indicators">
            <li data-slide-to="0" data-target="#demo" class="active"></li>
            <li data-slide-to="1" data-target="#demo" ></li>
            <li data-slide-to="2" data-target="#demo" ></li>
            <li data-slide-to="3" data-target="#demo" ></li>
            <li data-slide-to="4" data-target="#demo" ></li>
        </ul>
        <!-- 左右箭头-->
        <a href="#demo" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <!-- 轮播图上的版本说明 -->
    <div class="session">
      <a href=""><img src="../pro/img/header/windows.png" alt=""></a>
      <a href=""><span>下载PC版</span></a>
      <a href=""><img src="../pro/img/header/机器人.png" alt=""></a>
      <a href=""><span>下载Android版</span></a>
      <a href=""><img src="../pro/img/header/iPhone.png" alt=""></a>
      <a href=""><span>下载iPhone版</span></a>
      <a href=""><img src="../pro/img/header/电脑.png" alt=""></a>
      <a href=""><span>下载其它版本</span></a>

    </div>
  </div>
</body>
</html>
